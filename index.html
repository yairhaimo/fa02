<div>
    <fa-app ng-controller="TestController" style="width: 320px; height: 568px; overflow: hidden;">

        <!--<fa-modifier fa-translate="[100, 100, 2]">-->
        <!--<fa-surface>-->
        <!--{{msg}}-->
        <!--</fa-surface>-->
        <!--</fa-modifier>-->

        <fa-modifier ng-repeat="item in items"
                     fa-animate-enter="enter(item, $done)"
                     fa-animate-leave="leave(item, $done)"
                     fa-animate-halt="halt(item)"
                     fa-rotate-z="item.rotate.get()"
                     fa-translate="[item.translate.get(), ($index+1) * 50, 0]"
                >
            <fa-surface fa-size="[100,100]" fa-background-color="item.bgColor">
                {{item.content}}
            </fa-surface>
        </fa-modifier>


        <fa-surface>
            <button ng-click="items.splice(0,1)">DELETE</button>
        </fa-surface>
    </fa-app>
</div>
